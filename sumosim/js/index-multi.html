<!DOCTYPE html>
<html>
<head>
<title>sumosim</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<!-- Style for 'layout02' -->
<style type="text/css">
body {
	font-family: sans-serif;
	font-size: large;
    background-color: #000000;
    color: white;
    overflow: hidden;
}
a:link { color: white; }
a:visited { color: white; }
a:focus { color: white; }
a:hover { color: white; }
a:active { color: white; }
#middle {
    margin-top: 0px;
    margin-left: auto;
    margin-right: auto;
    width: 70%;
}
p {
    text-align: center;
}
</style>
<script type="text/javascript">
	// Set the size of the canvas to the size of the enclosing tag 
	$(document).ready(function() {
		var middle = document.getElementById("middle");
		var canvas = document.getElementById("canvas");
		canvas.width = middle.offsetWidth;
		canvas.height = middle.offsetWidth * 0.7;
	});
</script>
</head>
<body>


	<div id="middle">
        <p>try out one of the simulations below</p>
        <p id="links"><a id="a" href="#">A</a>&nbsp;<a id="b" href="#">B</a>
            <a id="c" href="#">C</a>&nbsp;<a id="d" href="#">D</a></p>
		<p><canvas id="canvas">Canvas tag not supported</canvas></p>
	</div>

	<script type="text/javascript" src="target/scala-2.11/sumosim-scalajs-fastopt.js"></script>

	<script type="text/javascript">
	ScalajsMultiMain().main();
	</script>
		

</body>
</html>
