<!DOCTYPE html>
<html>
<head>
<title>sumosim</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<!-- Style for 'layout02' -->
<style type="text/css">
body {
	font-family: sans-serif;
	font-size: x-small;
	background-color: black;
}

#right {
	position: absolute;
	top: 0;
	left: 0;
	height: 100%;
	width: 200px;
	left: auto;
	right: 0;
    margin-top: 100px;
    overflow: hidden;
}

#middle {
	position: fixed;
	top: 0;
	left: 0px; /*Set left value to WidthOfLeftFrameDiv*/
	right: 200px; /*Set right value to WidthOfRightFrameDiv*/
	bottom: 0;
}
</style>
<script type="text/javascript">
	// Set the size of the canvas to the size of the enclosing tag 
	$(document).ready(function() {
		var middle = document.getElementById("middle");
		var canvas = document.getElementById("canvas");
		canvas.width = middle.offsetWidth;
		canvas.height = middle.offsetWidth * 0.7;
	});
</script>
</head>
<body>


	<div id="middle">
		<canvas id="canvas" style="float: left">Canvas tag not supported</canvas>
	</div>
	<div id="right">
		<div id="contrCombi" style="width: 200px; height: 200px; background-image: url('src/main/resources/control/combi1.png'); float: left;"></div>
	</div>

	<script type="text/javascript" src="target/scala-2.11/sumosim-scalajs-fastopt.js"></script>

	<script type="text/javascript">ScalajsTouchMain().main();</script>
		

</body>
</html>
